<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Advertiser Dashboard</title>
		<meta name="description" content="A dashboard for the activities of an advertiser" />
		<meta name="keywords" content="custom select, select style, javascript, inspiration, select element" />
		<meta name="author" content="FourPlusFour.org" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-elastic.css" />
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body class="color-3">
		<div class="container">
			<!-- Top Navigation -->
			<div class="codrops-top clearfix">
				<a class="codrops-icon codrops-icon-prev" href="../loginAdvertiser.html"><span>Logout</span></a>
			</div>
			<header class="codrops-header">
				<h1><span>Advertiser's</span> Dashboard</h1>	
			</header>
			<section id="activity">
				<select class="cs-select cs-skin-elastic">
					<option value="" disabled selected>What do you want to do?</option>
					<option value="create" data-class="flag-france">Create an Advertisement</option>
					<option value="viewAll" data-class="flag-brazil">View all Advertisements</option>
					<option value="viewActive" data-class="flag-argentina">View active Advertisements</option>
				</select>
				
			</section>
			<!-- Related demos -->
			<section class="related">
				<a href="" id="proceedButton"><h3 id="proceedText">Proceed</h3></a>
			</section>
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script>
			(function() {
				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx(el);
				} );
				$("#activity").click(function()
				{
					$("#proceedText").text("Proceed");
				});
				$("#proceedButton").click(function(event)
				{
					event.preventDefault();
					if($("#activity option:selected").val() == "create")
					{
						window.location.href = "createAdvertisement.html";
					}
					else if($("#activity option:selected").val() == "viewAll")
					{
						window.location.href = "viewAllAdvertisements.html";
					}
					else if($("#activity option:selected").val() == "viewActive")
					{
						window.location.href = "viewActiveAdvertisements.html";
					}
					else
					{
						$("#proceedText").text("You've got to tell us what you want to do.");
					}
				});
			})();
		</script>
	</body>
</html>

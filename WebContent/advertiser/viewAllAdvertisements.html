<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>View all Advertisements</title>
		<meta name="description" content="View all Advertisements" />
		<meta name="keywords" content="google getting started gallery, image gallery, image grid, template, masonry" />
		<meta name="author" content="FourPlusFour.org" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/demo_viewAllAdvertisements.css" />
		<link rel="stylesheet" type="text/css" href="css/component_viewAllAdvertisements.css" />
		<script src="js/modernizr.custom_viewAllAdvertisements.js"></script>
	</head>
	<body>
		<div class="container">
			<header class="clearfix">
				<h1>All advertisements created and published by you</h1>
				<nav>
					<a href="advertiserDashboard.html" class="bp-icon bp-icon-prev" data-info="Dashboard"><span>Dashboard</span></a>
				</nav>
			</header>
			<div id="grid-gallery" class="grid-gallery">
				<section class="grid-wrap">
					<ul class="grid" id="grid">
						<li class="grid-sizer"></li><!-- for Masonry column width -->
				    </ul>
				</section><!-- // grid-wrap -->
				<section class="slideshow">
					<ul id="slideshow">
					</ul>
					<nav>
						<span class="icon nav-prev"></span>
						<span class="icon nav-next"></span>
						<span class="icon nav-close"></span>
					</nav>
					<div class="info-keys icon">Navigate with arrow keys</div>
				</section><!-- // slideshow -->
			</div><!-- // grid-gallery -->
		</div>
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="js/viewAllAdvertisements.js"></script>
        <script src="js/imagesloaded.pkgd.min_viewAllAdvertisements.js"></script>
		<script src="js/masonry.pkgd.min_viewAllAdvertisements.js"></script>
		<script src="js/classie_viewAllAdvertisements.js"></script>
		<script src="js/cbpGridGallery_viewAllAdvertisements.js"></script>
		<script>
			new CBPGridGallery( document.getElementById( 'grid-gallery' ) );
		</script>
	</body>
</html>

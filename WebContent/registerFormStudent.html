<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Student Registration Form</title>
		<meta name="description" content="Fullscreen Form Interface: A distraction-free form concept with fancy animations" />
		<meta name="keywords" content="fullscreen form, css animations, distraction-free, web design" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize-form.css" />
		<link rel="stylesheet" type="text/css" href="css/demo-form.css" />
		<link rel="stylesheet" type="text/css" href="css/component-form.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
		<script src="js/modernizr.custom-form.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1>A Student? Register Now!</h1>
					<div class="codrops-top">
						<a class="codrops-icon codrops-icon-prev" href="index.html"><span>Back to Login</span></a>
						<a class="codrops-icon codrops-icon-drop" href="http://www.fourplusfour.org"><span>Visit Website</span></a>
						<a class="codrops-icon codrops-icon-info" href="#"><span>After filling in your details press the continue button at the bottom or press Enter</span></a>
					</div>
				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">What's your name?</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Four Plus Four" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">What's your age?</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Tell us your age" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">Which school do you go to?</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Four Plus Four" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">What's your address?</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Four Plus Four" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you spam, we promise...">What's your email address?</label>
							<input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="info@fourplusfour.org" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q4">Describe something about yourself</label>
							<textarea class="fs-anim-lower" id="q4" name="q4" placeholder="Describe here"></textarea>
						</li>
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">Send answers</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

			
		</div><!-- /container -->
		<script src="js/classie-form.js"></script>
		<script src="js/selectFx-form.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
	</body>
</html>

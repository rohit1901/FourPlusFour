<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Sponsor Dashboard</title>
		<meta name="description" content="Sponsor Dashboard" />
		<meta name="keywords" content="responsive form, inputs, html5, responsive, multi-column, fluid, media query, template" />
		<meta name="author" content="FourPlusFour.org" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/default_sponsor.css" />
		<link rel="stylesheet" type="text/css" href="css/component_sponsor.css" />
		<script src="js/modernizr.custom_sponsor.js"></script>
        <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/sponsor.js"></script>
	</head>
	<body>
		<div class="container">
			<header class="clearfix">
				<span>Sponsor's  Dashboard </span>
				<h1 id="contributedAmount">Thank you for contributing $500 till this day.</h1>
				<nav>
					<a href="../loginSponsor.html" class="bp-icon bp-icon-prev"><span>Dashboard</span></a>
					<p style="text-align: center;">Logout</p>
				</nav>
			</header>	
			<div class="main">
				<form class="cbp-mc-form">
					<p style="text-align: center;">Want to contribute more? We'll appreciate it.</p>
					<div class="cbp-mc-submit-wrap"><input class="cbp-mc-submit" type="submit" value="Contribute" id="contributeButton"/></div>
					<p style="text-align: center;">Have questions? Fill out the following details and we'll be glad to help!</p>
					<div class="cbp-mc-column">
						
	  				</div>
	  				<div class="cbp-mc-column">
	  					<input type="hidden" id="first_name" name="first_name">
	  					<input type="hidden" id="last_name" name="last_name">
	  					<label for="email">Your Email Address</label>
	  					<input type="text" id="email" name="email" placeholder="info@fourplusfour.org">
						<label for="phone">Phone Number</label>
	  					<input type="text" id="phone" name="phone" placeholder="+351 999 999">
	  					<label for="question">Your Question</label>
	  					<textarea id="question" name="bio" placeholder="Don't feel shy? Go ahead and ask."></textarea>
						
					</div>
	  				<div class="cbp-mc-submit-wrap"><input class="cbp-mc-submit" type="submit" value="Send your data" id="submitQuestion"/></div>
				</form>
			</div>
		</div>
	</body>
</html>

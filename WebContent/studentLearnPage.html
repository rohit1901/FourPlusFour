<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Student Learning Page</title>
		<meta name="description" content="Student Learning Page" />
		<meta name="keywords" content="drop-down, select, jquery, plugin, fallback, transition, transform, 3d, css3" />
		<meta name="author" content="FourPlusFour.org" />
		<link rel="shortcut icon" href="../favicon.ico"> 
        
		<link rel="stylesheet" type="text/css" href="css/style2_studentLearnPage.css" />
        <script src="js/modernizr.custom.63321_studentLearnPage.js"></script>
        
        <link rel="stylesheet" type="text/css" href="css/ns-default-alert.css" />
		<link rel="stylesheet" type="text/css" href="css/ns-style-growl-alert.css" />
        <link rel="stylesheet" type="text/css" href="css/normalize-checkboxes.css" />
		<link rel="stylesheet" type="text/css" href="css/demo-checkboxes.css" />
		<link rel="stylesheet" type="text/css" href="css/component-checkboxes.css" />
<!--
		<script src="js/modernizr.custom-checkboxes.js"></script>
		<script src="js/modernizr.custom-alert.js"></script>
-->
	</head>
	<body>
		<div class="container">	
			<!-- Codrops top bar -->
			<div class="codrops-top clearfix">
				<a class="codrops-icon codrops-icon-prev" href="welcomeStudent.html"><span> &laquo; Access your MENU?</span></a>
				<span class="right"><a class="codrops-icon codrops-icon-drop" href="index.html"><span>Logout</span></a></span>
			</div>
			<header class="clearfix">
				<h1>Learn with us</h1>
			</header>
			<section class="main clearfix">
                <p>Select a subject and a level</p>
				<section>
                    <form class="ac-custom ac-radio ac-fill" autocomplete="off">
                        <h2>Level</h2>
                        <ul>
                            <li><input id="zero-r1" name="r1" type="radio" value="0"><label for="zero">ONE</label></li>
                            <li><input id="one-r1" name="r1" type="radio" value="1"><label for="one">TWO</label></li>
                            <li><input id="two-r1" name="r1" type="radio" value="2"><label for="two">THREE</label></li>
                            <li><input id="three-r1" name="r1" type="radio" value="3"><label for="three">FOUR</label></li>
                            <li><input id="four-r1" name="r1" type="radio" value="4"><label for="four">FIVE</label></li>
                        </ul>
                    </form>
                </section>
				<div class="fleft">
					<select id="cd-dropdown" class="cd-select">
						<option value="-1" selected>Choose a Subject to learn</option>
						<option name="general knowledge" value="general knowledge" class="icon-history">General Knowledge</option>
						<option name="mathematics" value="mathematics" class="icon-calculate">Mathematics</option>
						<option name="science" value="science" class="icon-lab">Science</option>
						<option name="geography" value="geography" class="icon-earth">Geography</option>
						<option name="english" value="english" class="icon-spell-check">English</option>
						<option name="music" value="music" class="icon-music">Music</option>
						<option name="computers" value="computers" class="icon-music">Computers</option>
					</select>
				</div>
                <div class="fleft">
					<p>
						<button class="btn btn-2 btn-2a" id="learn">Learn</button>
					</p>
				</div>
            </section>
		</div>
        
        <script src="js/classie-alert.js"></script>
        <script src="js/svgcheckbx-checkboxes.js"></script>
		<script src="js/notificationFx-alert.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/jquery.dropdown_studentLearnPage.js"></script>
        <script type="text/javascript" src="js/jquery.session.js"></script>
		<script type="text/javascript">
			
			var selectedValue;
            var selectedLevel;
            var LEVEL;
            
            var GK = "general knowledge";
            var MATHS = "mathematics";
            var SCIENCE = "science";
            var GEOGRAPHY = "geography";
            var ENGLISH = "english";
            var MUSIC = "music";
            var COMPUTERS = "computers";
                        
            $( function() {
				
				$( '#cd-dropdown' ).dropdown( {
					gutter : 6,
					delay : 100,
					random : true,
					onOptionSelect : function( opt ) 
					{
						selectedValue = opt.data( 'value' );
					}
				} );

			});
            
            $("#learn").click(function()
							{
								if(selectedValue != undefined && $("input[name=r1]:checked").val() != undefined)
								{
									LEVEL = $("input[name=r1]:checked").val() ;
                                    $.session.set('level', LEVEL);
                                    if(selectedValue == GK)
                                    {
                                        window.location.href = "generalKnowledgeLearn/generalKnowledgeLearnLevel" + LEVEL + ".html";
                                    }
                                    if(selectedValue == MATHS)
                                    {
                                        window.location.href = "mathsLearn/mathsLearnLevel" + LEVEL + ".html";
                                    }
                                    if(selectedValue == SCIENCE)
                                    {
                                        window.location.href = "scienceLearn/scienceLearnLevel" + LEVEL + ".html";
                                    }
                                    if(selectedValue == GEOGRAPHY)
                                    {
                                        window.location.href = "geographyLearn/geographyLearnLevel" + LEVEL + ".html";
                                    }
                                    if(selectedValue == ENGLISH)
                                    {
                                        window.location.href = "englishLearn/englishLearnLevel" + LEVEL + ".html";
                                    }
                                    if(selectedValue == MUSIC)
                                    {
                                        window.location.href = "musicLearn/musicLearnLevel" + LEVEL + ".html";
                                    }
                                    if(selectedValue == COMPUTERS)
                                    {
                                        window.location.href = "computersLearn/computersLearnLevel" + LEVEL + ".html";
                                    }
								}
								else
								{
									var notification = new NotificationFx({
                                        message : '<p>Please select a subject and level to learn.\nThis page will reload automatically!</p>',
                                        layout : 'growl',
                                        effect : 'slide',
                                        type : 'notice', // notice, warning or error
                                        onClose : function() {
                                            location.reload(true);
                                        }
                                    });

                                    // show the notification
                                    notification.show();
								}
							});
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Student Learning Page</title>
		<meta name="description" content="Student Learning Page" />
		<meta name="keywords" content="drop-down, select, jquery, plugin, fallback, transition, transform, 3d, css3" />
		<meta name="author" content="FourPlusFour.org" />
		<link rel="shortcut icon" href="../favicon.ico"> 
		<link rel="stylesheet" type="text/css" href="css/style2_studentLearnPage.css" />
		<script src="js/modernizr.custom.63321_studentLearnPage.js"></script>
	</head>
	<body>
		<div class="container">	
			<!-- Codrops top bar -->
			<div class="codrops-top clearfix">
				<a class="codrops-icon codrops-icon-prev" href="welcomeStudent.html"><span> &laquo; Access your MENU?</span></a>
				<span class="right"><a class="codrops-icon codrops-icon-drop" href="index.html"><span>Logout</span></a></span>
			</div>
			<header class="clearfix">
				<h1>Learn with us</h1>
			</header>
			<section class="main clearfix">
				<div class="fleft">
					<p>Select a subject from the drop down and click on the LEARN button below.</p>
					<p>
						<button class="btn btn-2 btn-2a" id="learn">Learn</button>
					</p>
				</div>
				<div class="fleft">
					<select id="cd-dropdown" class="cd-select">
						<option value="-1" selected>Choose a Subject to learn</option>
						<option name="history" value="history" class="icon-history">History</option>
						<option name="mathematics" value="mathematics" class="icon-calculate">Mathematics</option>
						<option name="science" value="science" class="icon-lab">Science</option>
						<option name="geography" value="geography" class="icon-earth">Geography</option>
						<option name="english" value="english" class="icon-spell-check">English</option>
						<option name="music" value="music" class="icon-music">Music</option>
					</select>
				</div>
			</section>
		</div>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/jquery.dropdown_studentLearnPage.js"></script>
		<script type="text/javascript">
			
			var selectedValue;
			$( function() {
				
				$( '#cd-dropdown' ).dropdown( {
					gutter : 6,
					delay : 100,
					random : true,
					onOptionSelect : function( opt ) 
					{
						selectedValue = opt.data( 'value' );
					}
				} );

			});
			$("#learn").click(function()
							{
								if(selectedValue != undefined)
								{
									alert(selectedValue);
								}
								else
								{
									alert("please select a subject to learn!");
								}
							});
		</script>
	</body>
</html>

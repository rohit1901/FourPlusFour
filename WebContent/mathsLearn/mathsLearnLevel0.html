                    <video controls>
                        <source src="http://www.rohitkhanduri.com/wp-content/uploads/2014/09/IMG_3993-1.mov" type="video/mp4">

              width: 100%    !important;

				<a><h3>Watched? Click Here!</h3></a>

		<script>
			var svgshape = document.getElementById( 'notification-shape' );
			var	s = Snap( svgshape.querySelector( 'svg' ) );
			var	path = s.select( 'path' );
			var	pathConfig = {
					from : path.attr( 'd' ),
					to : svgshape.getAttribute( 'data-path-to' )
				};
			$("#button").click(function() 
			{
				// simulate loading (for demo purposes only)
				setTimeout( function() 
				{

					path.animate( { 'path' : pathConfig.to }, 300, mina.easeinout );

					// create the notification
					var notification = new NotificationFx({
						wrapper : svgshape,
						message : '<p><span class="icon icon-trophy"></span> Congratulations! You\'ve gained an XP point and your freebie awaits you. Check out the freebie section in your menu!</p>',
						layout : 'other',
						effect : 'cornerexpand',
						type : 'notice', // notice, warning or error
						onClose : function() {
							setTimeout(function() {
								path.animate( { 'path' : pathConfig.from }, 300, mina.easeinout );
							}, 200 );
                            window.location.href = "mathsLearnLevel1.html";
						}
					});

					// show the notification
					notification.show();

				}, 1200 );
			} );
		</script>
	</body>
